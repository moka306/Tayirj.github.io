<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرجان - تصفية السيارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- إضافة مكتبات Firebase هنا -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <style>
        /* ============ الإعدادات العامة والهيكل الأساسي ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 50px; /* زيادة الحشوة السفلية لاستيعاب الترقيم */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* ============ شريط العنوان ============ */
        .header-bar {
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e6e9ef;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
        }
        /* شارة الإشعارات على عناصر التنقل */
        .nav-badge {
            position: absolute;
            top: 2px;
            right: 20px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.5);
            z-index: 3;
        }

        .nav-badge.hidden {
            display: none;
        }
        
        .category-icon i {
            font-size: 1rem;
            color: #1a2a6c;
        }
        
        .category-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        /* ============ شريط البحث والتصفية ============ */
        .search-section {
            padding: 12px 15px 8px;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #e6e9ef;
            position: relative;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 100;
            align-items: center;
        }
        
        .search-input-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            text-align: right; /* محاذاة النص لليمين */
            padding: 10px 40px 10px 12px; /* تعديل الحشو ليتناسب مع المحاذاة */
            width: 100%;
            border: 2px solid #e6e9ef;
            border-radius: 24px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-input:focus {
            border-color: #4a6fc5;
            box-shadow: 0 0 0 2px rgba(74, 111, 197, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
            font-size: 1rem;
        }
        
        .search-button {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            border: none;
            padding: 0 18px;
            height: 40px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 8px rgba(26, 42, 108, 0.3);
            font-size: 0.9rem;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(26, 42, 108, 0.4);
        }
        
        .selected-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 32px;
        }
        
        .filter-tag {
            background: linear-gradient(to right, #4a6fc5, #1a2a6c);
            color: white;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(26, 42, 108, 0.2);
        }
        
        .filter-tag i {
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .filters-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 15px;
            margin-top: 4px;
            z-index: 101;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .filters-dropdown.active {
            display: grid;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            direction: rtl;
        }
        
        .filter-label i {
            color: #4a6fc5;
            font-size: 0.85rem;
        }
        
        .filter-select, .filter-input {
            padding: 8px 10px;
            border: 2px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s;
            background: white;
        }
        
        .filter-select:focus, .filter-input:focus {
            border-color: #4a6fc5;
            box-shadow: 0 0 0 2px rgba(74, 111, 197, 0.2);
        }
        
        .price-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .price-input {
            width: 80px;
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
            grid-column: 1 / -1;
            padding-top: 10px;
            border-top: 1px solid #e6e9ef;
        }
        
        .apply-filters {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        
        .reset-filters {
            background: #e6e9ef;
            color: #1a2a6c;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .apply-filters:hover, .reset-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* ============ قسم العناصر ============ */
        .items-section {
            padding: 15px;
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6e9ef;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-count {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }
        
        .sort-select {
            padding: 8px 10px;
            border: 2px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            background: white;
            min-width: 180px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-image.no-image {
            background: #e6e9ef;
        }
        
        .item-image.no-image i {
            position: relative;
            font-size: 2.2rem;
            color: #1a2a6c;
            opacity: 0.7;
        }
        
        .item-details {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a2a6c;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .item-description {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 0.85rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .car-details {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .car-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #6c757d;
            direction: ltr;
        }
        
        .car-detail i {
            color: #1a2a6c;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        
        .item-price {
            color: #ff4500;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .item-location {
            color: #6c757d;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .item-location i {
            color: #1a2a6c;
        }
        
        .car-purpose {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e6e9ef;
        }
        
        /* ============ أيقونة القلب الجديدة ============ */
        .heart-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 100;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95); /* زيادة العتامة */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* إضافة ظل لتمييزها */
        }
        
        .heart-icon i {
            color: #888;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .heart-icon:hover i {
            color: #ff3366;
        }
        
        .heart-icon.active i {
            color: #ff3366;
        }
        
        .heart-icon.animate {
            animation: heartBeat 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(0.9); }
            60% { transform: scale(1.2); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        /* ============ تذييل الصفحة ============ */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 25px 0 15px;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .page-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .page-button.active {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            box-shadow: 0 4px 10px rgba(26, 42, 108, 0.3);
        }
        
        .page-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                        -5px -5px 10px rgba(255, 255, 255, 0.7);
        }
        
        /* زر المراسلة الجديد */
        .message-btn-new {
            background: #25D366; /* لون واتساب */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            font-size: 0.85rem;
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }
        
        .message-btn-new:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
        }
        
        /* ============ الشريط السفلي الزجاجي المعدل ============ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px 25px 0 0;
            padding: 12px 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item i {
            margin-bottom: 3px;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }
        
        .nav-item span {
            position: relative;
            z-index: 2;
        }
        
        .nav-item.active {
            color: #1a2a6c;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            padding: 4px 15px;
        }
        
        .nav-item:not(.active):hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .nav-item:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }
        
        .add-center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .add-center:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 140, 0, 0.5);
        }

        /* ============ نافذة تفاصيل السيارة القابلة للسحب (مثل صفحة الوظائف) ============ */
        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }
        
        .sheet-overlay.active {
            display: block;
        }
        
        .ad-details-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .ad-details-sheet.active {
            transform: translateY(0);
        }
        
        .ad-details-sheet.expanded {
            height: 85vh;
        }
        
        .sheet-header {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .sheet-drag-handle {
            width: 40px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
        }
        
        .sheet-close {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
        }
        
        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* ============ معرض الصور في نافذة التفاصيل ============ */
        .ad-details-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fc;
            
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .gallery-prev {
            left: 10px;
        }

        .gallery-next {
            right: 10px;
        }

        .gallery-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        /* ============ نافذة العرض الكاملة (Lightbox) ============ */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .lightbox-item {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }

        .lightbox-item.active {
            display: block;
        }

        .lightbox-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;

        async function incrementViews(carId) {
            try {
                const carRef = db.collection('ads').doc(carId);
                const carDoc = await carRef.get();
                
                if (carDoc.exists) {
                    const currentViews = carDoc.data().views || 0;
                    await carRef.update({ 
                        views: currentViews + 1,
                        lastViewedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log(`تم تحديث المشاهدات للإعلان ${carId}: ${currentViews + 1}`);
                } else {
                    console.log(`الإعلان ${carId} غير موجود في Firebase`);
                }
            } catch (error) {
                console.error("خطأ في تحديث المشاهدات:", error);
                // لا نوقف العملية في حالة فشل تحديث المشاهدات
            }
        }
        // دالة لجلب بيانات الوظائف من Firebase
        async function fetchCarsFromFirebase() {
            try {
                console.log("جلب البيانات من Firebase...");
                const snapshot = await db.collection('ads')
                    .where('category', '==','سيارات' )
                    .where('status', '==', 'active')
                    .get();
                    
                console.log("عدد الوثائق المستلمة:", snapshot.size);
                
                let cars = [];
                
                for (const doc of snapshot.docs) {
                    const carData = doc.data();
                    carData.id = doc.id;
                    if (carData.media) {
                        carData.media = Object.values(carData.media);
                    } else {
                        carData.media = [];
                    }
                    
                    // التأكد من وجود الخصائص الأساسية
                    if (!carData.hasOwnProperty('views')) carData.views = 0;
                    if (!carData.hasOwnProperty('favorite')) carData.favorite = false;
                    //if (!carData.hasOwnProperty('media')) carData.media = [];
                    
                    // إضافة خصائص إضافية قد تكون مفقودة
                    //if (!carData.hasOwnProperty('jobField')) jobData.jobField = '';
                    if (!carData.hasOwnProperty('price')) carData.price = 0;
                    //if (!carData.hasOwnProperty('maxSalary')) jobData.maxSalary = 0;
                    //if (!carData.hasOwnProperty('experience')) jobData.experience = 0;
                    //if (!carData.hasOwnProperty('location')) jobData.location = '';
                    //if (!carData.hasOwnProperty('jobType')) jobData.jobType = '';
                    if (!carData.hasOwnProperty('phone')) carData.phone = '';
                    
                    // معالجة الوسائط - الحصول على روابط التنزيل من Firebase Storage
                    if (carData.media && carData.media.length > 0) {
                        for (let i = 0; i < carData.media.length; i++) {
                            const mediaItem = carData.media[i];
                            
                            // إذا كان الوسيط يحتوي على رابط (URL) مباشر
                            if (mediaItem.url) {
                                carData.media[i].data = mediaItem.url; // استخدام الرابط مباشرة
                                
                            }
                            // إذا كان الوسيط يحتوي على بيانات base64 مباشرة، نستخدمها
                            else if (mediaItem.data && mediaItem.data.startsWith('data:')) {
                                carData.media[i].data = mediaItem.data;
                            }
                            // إذا لم يكن هناك بيانات ولا رابط
                            // إذا لم يكن هناك بيانات ولا رابط
                            else {
                                carData.media[i].data = ''; // أو استخدام صورة افتراضية
                             
                            }
                        }
                    }
                    
                    cars.push(carData);
                    console.log("سياره:", carData.title, "عدد الوسائط:", carData.media.length);
                }
                
                console.log("إجمالي السيارات:", cars.length);
                return cars;
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
                return [];
            }
        }

                startY = e.touches[0].clientY;

            });

            adDetailsSheet.addEventListener('mousedown', function(e) {
                startY = e.clientY;
                isDragging = true;
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                currentY = e.clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('touchend', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 200) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

        function displayCars() {
            console.log("عرض السيارات، العدد:", cars.length);
            
            // تطبيق الفلاتر والبحث
            let filteredCars = [...cars];
            
            // تطبيق البحث أولاً
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredCars = filteredCars.filter(car => 
                    (car.title && car.title.toLowerCase().includes(searchTerm)) || 
                    (car.description && car.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // تطبيق باقي الفلاتر
            if (currentFilters.location) {
                filteredCars = filteredCars.filter(car => {
                    return car.location && car.location.includes(currentFilters.location);
                });
            }
            
            if (currentFilters.minPrice) {
                filteredCars = filteredCars.filter(car => car.price >= parseInt(currentFilters.minPrice));
            }
            
            if (currentFilters.maxPrice) {
                filteredCars = filteredCars.filter(car => car.price <= parseInt(currentFilters.maxPrice));
            }
            
            if (currentFilters.purpose) {
                filteredCars = filteredCars.filter(car => car.purpose === currentFilters.purpose);
            }
            
            // تحديث عدد النتائج
            resultsCount.textContent = filteredCars.length;
            
            // إذا لم توجد نتائج
            if (filteredCars.length === 0) {

                    </div>
                `;
                return;

            // تطبيق الترتيب

                case 'newest':

                    break;
                case 'priceLow':
                    filteredCars.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'priceHigh':
                    filteredCars.sort((a, b) => (b.price || 0) - (a.price || 0));

                ${imageSection}
                <div class="item-details">
                    <h3 class="item-title">${car.title || 'إعلان سيارة'}</h3>
                    <p class="item-description">${car.description || 'لا يوجد وصف متاح'}</p>
                    <div class="car-details">
                        <div class="car-detail">
                            <i class="fas fa-money-bill-wave"></i>
                            ${car.price ? car.price.toLocaleString() + ' ر.س' : 'غير محدد'}
                        </div>
                        <div class="car-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            ${car.location || 'غير محدد'}
                        </div>
                    </div>
                    <button class="message-btn-new" data-car-id="${car.id}">
                        <i class="fas fa-comment-dots"></i> مراسلة المعلن
                    </button>
                </div>
            `;
            
            // إضافة الأحداث
            setupCarCardEvents(carCard, car);
            return carCard;


        }
        function setupCarCardEvents(carCard, car) {
            // حدث النقر على بطاقة السيارة
            carCard.addEventListener('click', function(e) {
                if (!e.target.closest('.message-btn-new') && !e.target.closest('.heart-icon')) {
                    showCarDetails(car.id);
                }
            });

            // حدث النقر على زر المراسلة
            carCard.querySelector('.message-btn-new').addEventListener('click', function(e) {
                e.stopPropagation();
                const carId = this.getAttribute('data-car-id');
                const car = cars.find(c => c.id == carId);

                if (car && car.phone) {
                    const cleanedPhone = car.phone.replace(/\D/g, '');
                    window.open(`https://wa.me/${cleanedPhone}`, '_blank');
                } else {
                    alert('رقم الهاتف غير متوفر لهذا الإعلان');
                }
            });

            // حدث النقر على أيقونة القلب (إذا كنت تريد هذه الميزة)
            const heartIcon = carCard.querySelector('.heart-icon');
            if (heartIcon) {
                heartIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const carId = this.getAttribute('data-car-id');
                    const carIndex = cars.findIndex(c => c.id == carId);

                    if (carIndex !== -1) {
                        cars[carIndex].favorite = !cars[carIndex].favorite;
                        const heartIcon = this.querySelector('i');
                        if (cars[carIndex].favorite) {
                            this.classList.add('active');
                            heartIcon.classList.remove('far');
                            heartIcon.classList.add('fas');
                        } else {
                            this.classList.remove('active');
                            heartIcon.classList.remove('fas');
                            heartIcon.classList.add('far');
                        }
                        // حفظ التغييرات في localStorage إذا كنت تستخدمه
                        localStorage.setItem('cars', JSON.stringify(cars));
                    }
                });
            }
        }
        // ============ عرض تفاصيل السيارة في نافذة قابلة للسحب ============
        // ============ عرض تفاصيل السيارة في ناফذة قابلة للسحب مع احتساب المشاهدات ============
        async function showCarDetails(carId) {
            const car = cars.find(c => c.id == carId);
            
            if (!car) return;
            
            currentCarId = carId;
            
            // زيادة عدد المشاهدات في Firebase أولاً
            incrementViews(carId).catch(console.error);
            
            // زيادة عدد المشاهدات محلياً
            car.views = (car.views || 0) + 1;
            
            // حفظ التغييرات في localStorage
            const carIndex = cars.findIndex(c => c.id == carId);
            if (carIndex !== -1) {
                cars[carIndex] = car;
                localStorage.setItem('cars', JSON.stringify(cars));
            }
            
            // تعبئة بيانات الناافذة القابلة للسحب
            adDetailsTitle.textContent = car.title || 'إعلان سيارة';
            
            // تعبئة معرض الصور
            galleryContainer.innerHTML = '';
            currentMedia = []; // إعادة تعيين الوسائط الحالية

            // جمع الصور من media - التعديل الرئيسي هنا
            const images = car.media || [];
            if (images.length > 0) {
                images.forEach((media, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.className = 'gallery-item';
                    // استخدام media.data الذي يحتوي على رابط Firebase Storage
                    const imageSrc = media.url || media.data; // fallback إلى data إذا لم يوجد url
                    
                    if (media.type === 'video') {
                        mediaElement.innerHTML = `<video controls style="width:100%;height:100%;object-fit:cover;">
                                                    <source src="${imageSrc}" type="video/mp4">
                                                </video>`;
                        currentMedia.push({ type: 'video', src: imageSrc });
                    } else {
                        mediaElement.innerHTML = `<img src="${imageSrc}" alt="صورة السيارة ${index + 1}">`;
                        currentMedia.push({ type: 'image', src: imageSrc });
                    }
                    galleryContainer.appendChild(mediaElement);
                });
            } else {
                // إذا لم تكن هناك صور، نعرض أيقونة افتراضية
                galleryContainer.innerHTML = `<div class="gallery-item"><i class="fas fa-car" style="font-size:48px;color:#ccc;"></i></div>`;
            }
                        
            // إعادة تعيين الفهرس الحالي للمعرض
            currentGalleryIndex = 0;
            updateGalleryPosition();
            
            // تعبئة تفاصيل السيارة (من الناافذة المنبثقة القديمة)
            carDetailsModal.innerHTML = '';
            
            // إخفاء رقم الهاتف (إظهار جميع الأرقام مع استبدال آخر 4 بأكس)
            let phoneDisplay = 'غير متوفر';
            if (car.phone && car.phone.length >= 4) {
                const visiblePart = car.phone.slice(0, -4);
                const hiddenPart = car.phone.slice(-4).replace(/\d/g, 'x');
                phoneDisplay = visiblePart + hiddenPart;
            }
            
            // إنشاء عناصر تفاصيل السيارة
            const details = [
                { icon: 'fa-tag', label: 'السعر', value: car.price ? car.price.toLocaleString() + ' ريال سعودي' : 'غير محدد' },
                { icon: 'fa-map-marker-alt', label: 'الموقع', value: car.location || 'غير محدد' },
                { icon: 'fa-bullhorn', label: 'نوع الإعلان', value: car.purpose || 'بيع' },
                { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay },
                { icon: 'fa-eye', label: 'عدد المشاهدات', value: (car.views || 0).toLocaleString() }
            ];
            
            // إضافة تفاصيل إضافية للسيارة إذا كانت متوفرة
            if (car.model) {
                details.splice(1, 0, { icon: 'fa-car', label: 'نوع السيارة', value: car.model });
            }
            if (car.year) {
                details.splice(2, 0, { icon: 'fa-calendar', label: 'سنة الصنع', value: car.year });
            }
            if (car.kilometers) {
                details.splice(3, 0, { icon: 'fa-tachometer-alt', label: 'المسافة المقطوعة', value: car.kilometers + ' كم' });
            }
            
            details.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item-modal';
                detailItem.innerHTML = `
                    <div class="detail-icon-modal">
                        <i class="fas ${detail.icon}"></i>
                    </div>
                    <div class="detail-content-modal">
                        <div class="detail-label-modal">${detail.label}</div>
                        <div class="detail-value-modal">${detail.value}</div>
                    </div>
                `;
                carDetailsModal.appendChild(detailItem);
            });
            
            // تعبئة وصف السيارة
            adDetailsDescription.textContent = car.description || 'لا يوجد وصف متاح';
            
            // تعبئة رقم الهاتف
            adDetailsPhone.textContent = phoneDisplay;
            
            // إظهار الناافذة القابلة للسحب
            adDetailsSheet.classList.add('active');
            sheetOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة للتنقل في معرض الصور ============
        function navGallery(direction) {
            if (currentMedia.length <= 1) return;
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            updateGalleryPosition();
        }
        
        // ============ دالة لتحديث موضع المعرض ============
        function updateGalleryPosition() {
            galleryContainer.style.transform = `translateX(-${currentGalleryIndex * 100}%)`;
        }
        
        // ============ دالة لفتح نافذة العرض الكاملة ============
        function openLightbox(index) {
            const lightboxContent = document.getElementById('lightboxContent');
            lightboxContent.innerHTML = '';

            currentMedia.forEach((media, i) => {
                if (media.type === 'image') {
                    const mediaElement = document.createElement('img');
                    mediaElement.src = media.src;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                } else if (media.type === 'video') {
                    const mediaElement = document.createElement('video');
                    mediaElement.src = media.src;
                    mediaElement.controls = true;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                }

            });

            currentGalleryIndex = index;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة لإغلاق نافذة العرض الكاملة ============
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ============ دالة للتنقل في نافذة العرض الكاملة ============
        function navLightbox(direction) {
            if (currentMedia.length <= 1) return;
            const items = document.querySelectorAll('.lightbox-item');
            items[currentGalleryIndex].classList.remove('active');
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            items[currentGalleryIndex].classList.add('active');
        }
        
        // ============ دالة لإغلاق نافذة التفاصيل ============
        function closeAdDetails() {
            adDetailsSheet.classList.remove('active');
            sheetOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============ تحديث الترقيم ============
        function updatePagination() {
            let filteredCars = [...cars];
            
            // تطبيق الفلاتر
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredCars = filteredCars.filter(car => 
                    car.title.toLowerCase().includes(searchTerm) || 
                    car.description.toLowerCase().includes(searchTerm)
                );
            }
            
            if (currentFilters.location) {
                filteredCars = filteredCars.filter(car => {
                    return car.location && car.location.includes(currentFilters.location);
                });
            }
            
            // حساب عدد الصفحات
            const totalPages = Math.ceil(filteredCars.length / carsPerPage);
            
            // تحديث الترقيم
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                
                pageButton.addEventListener('click', function() {
                    currentPage = i;
                    displayCars();
                    updatePagination();
                });
                
                pagination.appendChild(pageButton);
            }
        }
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                console.log("✅ المستخدم مسجل الدخول:", user.email);

                // جلب الرسائل غير المقروءة للمسابقات والدردشة
                await updateCompetitionsBadge();
            }
        });

        // ✅ دالة مخصصة لتحديث الشارة في الصفحة الرئيسية
        async function updateCompetitionsBadge() {
            const badge = document.getElementById('chatBadge');
            if (!badge) return;

            const user = firebase.auth().currentUser;
            if (!user) {
                badge.classList.add('hidden');
                return;
            }

            try {
                const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
                let unreadCount = 0;

                // 🏆 جلب المسابقات غير المقروءة
                const competitionsSnapshot = await db.collection('permanent_competitions').get();
                competitionsSnapshot.forEach(doc => {
                    if (!readMessages.includes(doc.id)) unreadCount++;
                });

                // 💬 جلب رسائل المستخدم الخاصة
                const userSnapshot = await db.collection('users')
                    .where('email', '==', user.email)
                    .limit(1)
                    .get();

                if (!userSnapshot.empty) {
                    const userData = userSnapshot.docs[0].data();
                    const chatMessages = userData.chatMessages || [];

                    chatMessages.forEach(msg => {
                        if (msg.type === 'admin_message' && !readMessages.includes(msg.id)) unreadCount++;
                    });
                }

                // ✅ تحديث الشارة في الشريط السفلي
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                    badge.style.display = 'flex';
                } else {
                    badge.classList.add('hidden');
                    badge.style.display = 'none';
                }

            } catch (error) {
                console.error("❌ خطأ في تحديث شارة المسابقات:", error);
            }
        }
        
        // تفاعل الشريط السفلي
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // التنقل بين الصفحات
        document.getElementById('mainweb').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        
        document.getElementById('bottomNavCompetitions').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'chat.html';
        });
        
        document.getElementById('bottomNavNotifications').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Notifications.html';
        });
        
        document.getElementById('bottomNavAccount').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Account.html';
        });
        
        document.getElementById('bottomNavAdd').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Add.html';
        });
        
        // إضافة حدث للنقر على عناصر المعرض لفتح العرض الكامل
        document.addEventListener('click', function(e) {
            if (e.target.closest('.gallery-item')) {
                const items = document.querySelectorAll('.gallery-item');
                const index = Array.from(items).indexOf(e.target.closest('.gallery-item'));
                openLightbox(index);
            }
        });
        
        // جعل الدوال متاحة عالمياً للاستدعاء من HTML
        window.navGallery = navGallery;
        window.navLightbox = navLightbox;
        // إلغاء المستمع عند مغادرة الصفحة لتوفير الموارد
        window.addEventListener('beforeunload', function() {
            if (notificationsListener) {
                notificationsListener();
            }
            if (competitionsListener) {
                competitionsListener();
            }
        });
    </script>
