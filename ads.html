        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 140px; /* زيادة الحشوة السفلية لاستيعاب الترقيم */
            
            /* إضافة لمنع التكبير التلقائي على الهواتف */
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 5px;
            
            /* منع التكبير التلقائي على الهواتف */
            overflow-x: hidden;
        }
        
        /* ============ الشريط العلوي الجديد مع الصورة ============ */
        .top-bar-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            padding: 0;
            border-radius: 0;
        }
        
        .top-bar-with-image {
            height: auto;
            position: relative;
            display: flex;
            overflow: hidden;
            line-height: 0;
        }
        
        .top-bar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .top-bar-overlay {
            display: none; /* إخفاء الطبقة الشفافة */
        }
        
        .top-bar-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 1.3rem;
            color: #ffd700;
            font-style: italic;
        }
        
        .menu-button {

            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        
        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* ============ القائمة الجانبية ============ */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .side-menu.active {
            right: 0;
        }
        
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);

        .close-menu {

            border: none;
            color: white;

        .menu-items {

            flex-direction: column;

        .menu-item {

        let currentGalleryIndex = 0;
        let currentMedia = [];
        let currentAdId = null;
        let currentAdCategory = null;
        
        // ============ إعداد مستمعي الأحداث للنافذة القابلة للسحب ============
        sheetClose.addEventListener('click', closeAdDetails);
        sheetOverlay.addEventListener('click', closeAdDetails);
        
        // ============ إعداد مستمعي الأحداث لنافذة العرض الكامل ============
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // ============ تفعيل السحب لنافذة التفاصيل ============
        function setupSheetDrag() {
            let startY = 0;
            let currentY = 0;
            let isDragging = false;

            adDetailsSheet.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            adDetailsSheet.addEventListener('mousedown', function(e) {
                startY = e.clientY;
                isDragging = true;
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                currentY = e.clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('touchend', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 100) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            document.addEventListener('mouseup', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 100) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            // إضافة حدث النقر المزدوج لتوسيع النافذة
            adDetailsSheet.addEventListener('dblclick', function() {
                adDetailsSheet.classList.toggle('expanded');
            });

            // إضافة حدث النقر على المقبض للسحب
            const sheetHeader = document.querySelector('.sheet-header');
            sheetHeader.addEventListener('click', function(e) {
                if (e.target === sheetHeader || e.target.classList.contains('sheet-drag-handle')) {
                    adDetailsSheet.classList.toggle('expanded');
                }
            });
        }
        
        // ============ دالة لعرض تفاصيل الإعلان في النافذة القابلة للسحب ============
        function showAdDetails(adId, category) {
            const allAds = loadAdsFromStorage();
            const ad = allAds.find(a => a.id == adId && a.category === category);
            
            if (!ad) return;
            
            currentAdId = adId;
            currentAdCategory = category;
            
            // زيادة عدد المشاهدات
            ad.views = (ad.views || 0) + 1;
            
            // حفظ التغييرات في localStorage
            const categoryAds = JSON.parse(localStorage.getItem(category)) || [];
            const adIndex = categoryAds.findIndex(a => a.id == adId);
            if (adIndex !== -1) {
                categoryAds[adIndex] = ad;
                localStorage.setItem(category, JSON.stringify(categoryAds));
            }
            
            // تعبئة بيانات النافذة القابلة للسحب
            adDetailsTitle.textContent = ad.title || 'إعلان';
            
            // تعبئة معرض الصور
            galleryContainer.innerHTML = '';
            currentMedia = []; // إعادة تعيين الوسائط الحالية
            
            // جمع الصور من media - التعديل الرئيسي هنا
            const images = ad.media ? ad.media.filter(m => m.type === 'image') : [];
            if (images.length > 0) {
                images.forEach((media, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.className = 'gallery-item';
                    mediaElement.innerHTML = `<img src="${media.data}" alt="صورة الإعلان ${index + 1}">`;
                    galleryContainer.appendChild(mediaElement);
                    currentMedia.push({ type: 'image', src: media.data });
                });
            } else {
                // إذا لم تكن هناك صور، نعرض أيقونة افتراضية
                let iconClass = 'fas fa-image';
                if (ad.category === 'cars') iconClass = 'fas fa-car';
                else if (ad.category === 'homes') iconClass = 'fas fa-home';
                else if (ad.category === 'services') iconClass = 'fas fa-concierge-bell';
                else if (ad.category === 'introduction') iconClass = 'fas fa-user';
                
                galleryContainer.innerHTML = `<div class="gallery-item"><i class="${iconClass}" style="font-size:48px;color:#ccc;"></i></div>`;
            }
            
            // إعادة تعيين الفهرس الحالي للمعرض
            currentGalleryIndex = 0;
            updateGalleryPosition();
            
            // تعبئة تفاصيل الإعلان
            adDetailsModal.innerHTML = '';
            
            // إخفاء رقم الهاتف (إظهار جميع الأرقام مع استبدال آخر 4 بأكس)
            let phoneDisplay = 'غير متوفر';
            if (ad.phone && ad.phone.length >= 4) {
                const visiblePart = ad.phone.slice(0, -4);
                const hiddenPart = ad.phone.slice(-4).replace(/\d/g, 'x');
                phoneDisplay = visiblePart + hiddenPart;
            }
            
            // إنشاء عناصر تفاصيل الإعلان بناءً على النوع
            const details = [];
            
            if (ad.category === 'cars') {
                details.push(
                    { icon: 'fa-car', label: 'النوع', value: ad.model || 'غير محدد' },
                    { icon: 'fa-calendar', label: 'السنة', value: ad.year || 'غير محدد' },
                    { icon: 'fa-tachometer-alt', label: 'المسافة المقطوعة', value: ad.kilometers ? `${ad.kilometers} كم` : 'غير محدد' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: ad.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                );
            } else if (ad.category === 'homes') {
                details.push(
                    { icon: 'fa-ruler-combined', label: 'المساحة', value: ad.area ? `${ad.area} م²` : 'غير محدد' },
                    { icon: 'fa-bed', label: 'الغرف', value: ad.rooms || 'غير محدد' },
                    { icon: 'fa-bath', label: 'الحمامات', value: ad.bathrooms || 'غير محدد' },
                    { icon: 'fa-building', label: 'نوع العقار', value: ad.propertyType || 'غير محدد' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: ad.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                );
            } else if (ad.category === 'services') {
                details.push(
                    { icon: 'fa-user', label: 'الغرض', value: ad.purpose || 'غير محدد' },
                    { icon: 'fa-clock', label: 'وقت التسليم', value: ad.deliveryTime || 'غير محدد' },
                    { icon: 'fa-star', label: 'التقييم', value: ad.rating || '0' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: ad.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                );
            } else if (ad.category === 'introduction') {
                details.push(
                    { icon: 'fa-heart', label: 'الغرض', value: ad.purpose || 'غير محدد' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: ad.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                );
            } else {
                // للإعلانات العامة
                details.push(
                    { icon: 'fa-tag', label: 'النوع', value: ad.category || 'إعلان' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: ad.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                );
            }
            
            details.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item-modal';
                detailItem.innerHTML = `
                    <div class="detail-icon-modal">
                        <i class="fas ${detail.icon}"></i>
                    </div>
                    <div class="detail-content-modal">
                        <div class="detail-label-modal">${detail.label}</div>
                        <div class="detail-value-modal">${detail.value}</div>
                    </div>
                `;
                adDetailsModal.appendChild(detailItem);
            });
            
            // تعبئة وصف الإعلان
            adDetailsDescription.textContent = ad.description || 'لا يوجد وصف متاح';
            
            // تعبئة رقم الهاتف
            adDetailsPhone.textContent = phoneDisplay;
            
            // إعداد زر التواصل عبر واتساب
            adDetailsCallButton.onclick = function() {
                if (ad && ad.phone) {
                    // تنظيف رقم الهاتف من أي أحرف غير رقمية
                    const cleanedPhone = ad.phone.replace(/\D/g, '');
                    
                    // فتح واتساب مع رقم الهاتف
                    window.open(`https://wa.me/${cleanedPhone}`, '_blank');
                } else {
                    alert('رقم الهاتف غير متوفر لهذا الإعلان');
                }
            };
            
            // إضافة أزرار التعديل والحذف والمشاهدات
            modalActions.innerHTML = '';
            
            if (ad.status === 'active') {
                modalActions.innerHTML += `
                    <button class="action-btn views-btn" onclick="showAdViews('${ad.id}', '${ad.category}')">
                        <i class="fas fa-eye"></i> ${ad.views || 0} مشاهدات
                    </button>
                `;
            }
            
            modalActions.innerHTML += `
                <button class="action-btn edit-btn" onclick="editAd('${ad.id}', '${ad.category}')">
                    <i class="fas fa-edit"></i> تعديل
                </button>
                <button class="action-btn delete-btn" onclick="deleteAd('${ad.id}', '${ad.category}')">
                    <i class="fas fa-trash"></i> حذف
                </button>
            `;
            
            // إظهار النافذة القابلة للسحب
            adDetailsSheet.classList.add('active');
            sheetOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // تفعيل السحب للنافذة
            setupSheetDrag();
        }
        
        // ============ دالة للتنقل في معرض الصور ============
        function navGallery(direction) {
            if (currentMedia.length <= 1) return;
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            updateGalleryPosition();
        }
        
        // ============ دالة لتحديث موضع المعرض ============
        function updateGalleryPosition() {
            galleryContainer.style.transform = `translateX(-${currentGalleryIndex * 100}%)`;
        }
        
        // ============ دالة لفتح نافذة العرض الكاملة ============
        function openLightbox(index) {
            const lightboxContent = document.getElementById('lightboxContent');
            lightboxContent.innerHTML = '';

            currentMedia.forEach((media, i) => {
                if (media.type === 'image') {
                    const mediaElement = document.createElement('img');
                    mediaElement.src = media.src;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                }
            });

            currentGalleryIndex = index;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة لإغلاق نافذة العرض الكاملة ============
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ============ دالة للتنقل في نافذة العرض الكاملة ============
        function navLightbox(direction) {
            if (currentMedia.length <= 1) return;
            const items = document.querySelectorAll('.lightbox-item');
            items[currentGalleryIndex].classList.remove('active');
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            items[currentGalleryIndex].classList.add('active');
        }
        
        // ============ دالة لإغلاق نافذة التفاصيل ============
        function closeAdDetails() {
            adDetailsSheet.classList.remove('active');
            sheetOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        function updateNavBadge(type, notifications) {
            const id = type === 'notifications' ? 'notificationsBadge' : null;
            if (!id) return;

            const badge = document.getElementById(id);
            if (!badge) return;

            // حساب الإشعارات غير المقروءة فقط
            const unreadCount = notifications.filter(notification => !notification.read).length;

            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        function loadUserNotifications() {
            const user = firebase.auth().currentUser;
            
            if (!user) {
                return;
            }

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        return;
                    }

                    const doc = snapshot.docs[0];
                    const userData = doc.data();
                    const notifications = userData.notifications || [];

                    updateNavBadge('notifications', notifications);
                })
                .catch(error => {
                    console.error('خطأ في تحميل الإشعارات:', error);
                });
        }
        function listenToNotificationsUpdates() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const notifications = doc.data().notifications || [];
                        updateNavBadge('notifications', notifications);
                    }
                });
        }
        function listenToGlobalChat() {
            db.collection('global_chat')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    globalMessages = [];
                    snapshot.forEach(doc => {
                        globalMessages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    updateChatBadge();
                });ss
        }
        function updateChatBadge() {
            const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
            const unreadCount = globalMessages.filter(msg => 
                msg.type === 'admin_message' && !readMessages.includes(msg.id)
            ).length;
            
            const badge = document.getElementById('chatBadge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }
        
        
        // ============ تفاعل الشريط السفلي ============
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        
        
        // إضافة حدث للنقر على عناصر المعرض لفتح العرض الكامل
        document.addEventListener('click', function(e) {
            if (e.target.closest('.gallery-item')) {
                const items = document.querySelectorAll('.gallery-item');
                const index = Array.from(items).indexOf(e.target.closest('.gallery-item'));
                openLightbox(index);
            }
        });
        
        
        

        // ============ اختبارات الشارة الحمراء ============
        
        
        // جعل الدوال متاحة عالمياً للاستدعاء من HTML
        window.navGallery = navGallery;
        window.navLightbox = navLightbox;
        



    
    </script>
    
</body>
</html>
