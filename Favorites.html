<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرجان - المفضلة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        /* ============ الإعدادات العامة والهيكل الأساسي ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 100px; /* زيادة الحشوة السفلية لاستيعاب الترقيم */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* ============ شريط العنوان ============ */
        .header-bar {
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e6e9ef;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
        }
        .nav-badge {
            position: absolute;
            top: 2px;
            right: 20px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.5);
            z-index: 3;
        }
        .nav-badge.hidden {
            display: none;
        }
        
        .category-icon i {
            font-size: 1rem;
            color: #1a2a6c;
        }
        
        .category-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        /* ============ شريط البحث والتصفية ============ */
        .search-section {
            padding: 12px 15px 8px;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #e6e9ef;
            position: relative;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 100;
            align-items: center;
        }
        
        .search-input-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            text-align: right; /* محاذاة النص لليمين */
            padding: 10px 40px 10px 12px; /* تعديل الحشو ليتناسب مع المحاذاة */
            width: 100%;
            border: 2px solid #e6e9ef;
            border-radius: 24px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-input:focus {
            border-color: #4a6fc5;
            box-shadow: 0 0 0 2px rgba(74, 111, 197, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
            font-size: 1rem;
        }
        
        .search-button {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            border: none;
            padding: 0 18px;
            height: 40px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 8px rgba(26, 42, 108, 0.3);
            font-size: 0.9rem;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(26, 42, 108, 0.4);
        }
        
        .selected-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 32px;
        }
        
        .filter-tag {
            background: linear-gradient(to right, #4a6fc5, #1a2a6c);
            color: white;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(26, 42, 108, 0.2);
        }
        
        .filter-tag i {
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        /* ============ قسم العناصر ============ */
        .items-section {
            padding: 15px;
        }
        .item-image.no-image .heart-icon {
           width: 28px !important;
           height: 28px !important;
        }
        .item-image.no-image .heart-icon i {
           color: #888 !important; /* نفس اللون مثل البطاقات اللي فيها صورة */
           font-size: 0.93rem !important;
        }
        .item-image.no-image .heart-icon.active i {
             color: #ff3366 !important; /* نفس لون القلب النشط */
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6e9ef;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-count {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }
        
        .sort-select {
            padding: 8px 10px;
            border: 2px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            background: white;
            min-width: 180px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            height: 160px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-image.no-image {
            background: #e6e9ef;
        }
        
        .item-image.no-image i {
            position: relative;
            font-size: 2.2rem;
            color: #1a2a6c;
            opacity: 0.7;
        }
        
        .item-details {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a2a6c;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .item-description {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 0.85rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .job-details {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .job-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #6c757d;
            direction: ltr;
        }
        
        .job-detail i {
            color: #1a2a6c;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        
        .item-salary {
            color: #ff4500;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .item-location {
            color: #6c757d;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .item-location i {
            color: #1a2a6c;
        }
        
        .job-type {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .property-type {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .purpose-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 69, 0, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .car-purpose {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .service-category {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e6e9ef;
        }
        
        /* ============ أيقونة القلب الجديدة ============ */
        .heart-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 100;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95); /* زيادة العتامة */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* إضافة ظل لتمييزها */
        }
        
        .heart-icon i {
            color: #888;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .heart-icon:hover i {
            color: #ff3366;
        }
        
        .heart-icon.active i {
            color: #ff3366;
        }
        
        .heart-icon.animate {
            animation: heartBeat 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(0.9); }
            60% { transform: scale(1.2); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        /* ============ تذييل الصفحة ============ */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 25px 0 15px;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .page-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .page-button.active {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            box-shadow: 0 4px 10px rgba(26, 42, 108, 0.3);
        }
        
        .page-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                        -5px -5px 10px rgba(255, 255, 255, 0.7);
        }
        
        /* زر المراسلة الجديد */
        .message-btn-new {
            background: #25D366; /* لون واتساب */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            font-size: 0.85rem;
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }
        
        .message-btn-new:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
        }
        
        /* ============ الشريط السفلي الزجاجي المعدل ============ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px 25px 0 0;
            padding: 12px 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item i {
            margin-bottom: 3px;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }
        
        .nav-item span {
            position: relative;
            z-index: 2;
        }
        
        .nav-item active {
            color: #1a2a6c;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            padding: 4px 15px;
        }
        
        .nav-item:not(.active):hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .nav-item:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }
        
        .add-center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .add-center:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 140, 0, 0.5);
        }
        
        /* ============ نافذة تفاصيل العنصر القابلة للسحب (من صفحة الوظائف) ============ */
        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }
        
        .sheet-overlay.active {
            display: block;
        }
        
        .ad-details-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .ad-details-sheet.active {
            transform: translateY(0);
        }
        
        .ad-details-sheet.expanded {
            height: 85vh;
        }
        
        .sheet-header {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .sheet-drag-handle {
            width: 40px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
        }
        
        .sheet-close {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
        }
        
        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* ============ معرض الصور في نافذة التفاصيل ============ */
        .ad-details-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fc;
            
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .gallery-prev {
            left: 10px;
        }

        .gallery-next {
            right: 10px;
        }

        .gallery-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        /* ============ نافذة العرض الكاملة (Lightbox) ============ */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .lightbox-item {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }

        .lightbox-item.active {
            display: block;
        }

        .lightbox-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3001;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
            font-size: 20px;
            z-index: 3001;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.8);
        }
        
        /* تفاصيل العنصر داخل النافذة */
        .ad-details-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .ad-details-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .ad-details-category, .ad-details-price {
            font-size: 0.9rem;
            color: #666;
            background: #f5f7fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .ad-details-price {
            color: #ff4500;
            font-weight: 700;
        }
        
        .ad-details-description {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .ad-details-phone {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
            margin-top: 10px;
        }

        // ============ تفعيل السحب لنافذة التفاصيل ============
        function setupSheetDrag() {
            let startY = 0;
            let currentY = 0;
            let isDragging = false;

            adDetailsSheet.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            adDetailsSheet.addEventListener('mousedown', function(e) {
                startY = e.clientY;
                isDragging = true;
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                currentY = e.clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('touchend', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 100) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            document.addEventListener('mouseup', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 100) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            // إضافة حدث النقر المزدوج لتوسيع النافذة
            adDetailsSheet.addEventListener('dblclick', function() {
                adDetailsSheet.classList.toggle('expanded');
            });

            // إضافة حدث النقر على المقبض للسحب
            const sheetHeader = document.querySelector('.sheet-header');
            sheetHeader.addEventListener('click', function(e) {
                if (e.target === sheetHeader || e.target.classList.contains('sheet-drag-handle')) {
                    adDetailsSheet.classList.toggle('expanded');
                }
            });
        }

                let ratingValue = item.rating;
                if (ratingValue == null) {
                    if (item.minRating != null && item.maxRating != null) {
                        ratingValue = Math.max(item.minRating, item.maxRating);
                    } else if (item.minRating != null) {
                        ratingValue = item.minRating;
                    } else if (item.maxRating != null) {
                        ratingValue = item.maxRating;
                    } else {
                        ratingValue = 0;
                    }
                }
                
                details = [
                    { icon: 'fa-money-bill-wave', label: 'السعر', value: (item.serviceMinPrice && item.serviceMaxPrice) 
                        ? `من ${item.serviceMinPrice.toLocaleString()} إلى ${item.serviceMaxPrice.toLocaleString()} ريال` 
                        : item.price 
                            ? item.price.toLocaleString() + ' ريال' 
                            : 'غير محدد' },
                    { icon: 'fa-user', label: 'النوع', value: item.purpose || 'غير محدد' },
                    { icon: 'fa-clock', label: 'وقت التسليم', value: item.deliveryTime || 'غير محدد' },
                    { icon: 'fa-star', label: 'التقييم', value: ratingValue || '0' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: item.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay },
                    { icon: 'fa-tag', label: 'الفئة', value: item.category || 'خدمة' }
                ];
            } else if (item.type === 'introduction') {
                details = [
                    { icon: 'fa-heart', label: 'الغرض', value: item.purpose || 'غير محدد' },
                    { icon: 'fa-map-marker-alt', label: 'الموقع', value: item.location || 'غير محدد' },
                    { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay }
                ];
            }
            
            details.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item-modal';
                detailItem.innerHTML = `
                    <div class="detail-icon-modal">
                        <i class="fas ${detail.icon}"></i>
                    </div>
                    <div class="detail-content-modal">
                        <div class="detail-label-modal">${detail.label}</div>
                        <div class="detail-value-modal">${detail.value}</div>
                    </div>
                `;
                itemDetailsModal.appendChild(detailItem);
            });
            
            // تعبئة وصف العنصر
            adDetailsDescription.textContent = item.description || 'لا يوجد وصف متاح';
            
            // تعبئة رقم الهاتف
            adDetailsPhone.textContent = phoneDisplay;
            
            // إظهار النافذة القابلة للسحب
            adDetailsSheet.classList.add('active');
            sheetOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة للتنقل في معرض الصور ============
        function navGallery(direction) {
            if (currentMedia.length <= 1) return;
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            updateGalleryPosition();
        }
        
        // ============ دالة لتحديث موضع المعرض ============
        function updateGalleryPosition() {
            galleryContainer.style.transform = `translateX(-${currentGalleryIndex * 100}%)`;
        }
        
        // ============ دالة لفتح نافذة العرض الكاملة ============
        function openLightbox(index) {
            const lightboxContent = document.getElementById('lightboxContent');
            lightboxContent.innerHTML = '';

            currentMedia.forEach((media, i) => {
                if (media.type === 'image') {
                    const mediaElement = document.createElement('img');
                    mediaElement.src = media.src;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                }
            });

            currentGalleryIndex = index;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة لإغلاق نافذة العرض الكاملة ============
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ============ دالة للتنقل في نافذة العرض الكاملة ============
        function navLightbox(direction) {
            if (currentMedia.length <= 1) return;
            const items = document.querySelectorAll('.lightbox-item');
            items[currentGalleryIndex].classList.remove('active');
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            items[currentGalleryIndex].classList.add('active');
        }
        
        // ============ دالة لإغلاق نافذة التفاصيل ============
        function closeAdDetails() {
            adDetailsSheet.classList.remove('active');
            sheetOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============ تحديث الترقيم ============
        function updatePagination() {
            // الحصول على جميع الإعلانات من localStorage من خمسة مصادر مختلفة
            const allJobs = JSON.parse(localStorage.getItem('jobs')) || [];
            const allHomes = JSON.parse(localStorage.getItem('homes')) || [];
            const allCars = JSON.parse(localStorage.getItem('cars')) || [];
            const allServices = JSON.parse(localStorage.getItem('services')) || [];
            const allIntroductions = JSON.parse(localStorage.getItem('introduction')) || [];

            // دمج المصفوفات
            const allItems = [
                ...allJobs.map(item => ({ ...item, type: 'job' })),
                ...allHomes.map(item => ({ ...item, type: 'home' })),
                ...allCars.map(item => ({ ...item, type: 'car' })),
                ...allServices.map(item => ({ ...item, type: 'service' })),
                ...allIntroductions.map(item => ({ ...item, type: 'introduction' }))
            ];
            
            // تصفية الإعلانات المفضلة فقط
            let favorites = allItems.filter(item => item.favorite === true);
            
            // تطبيق البحث
            if (currentSearch) {
                const searchTerm = currentSearch.toLowerCase();
                favorites = favorites.filter(item => 
                    item.title && item.title.toLowerCase().includes(searchTerm) || 
                    item.description && item.description.toLowerCase().includes(searchTerm) ||
                    item.location && item.location.toLowerCase().includes(searchTerm) ||
                    (item.category && item.category.toLowerCase().includes(searchTerm)) ||
                    (item.propertyType && item.propertyType.toLowerCase().includes(searchTerm)) ||
                    (item.purpose && item.purpose.toLowerCase().includes(searchTerm)) ||
                    (item.jobField && item.jobField.toLowerCase().includes(searchTerm))
                );
            }
            
            // حساب عدد الصفحات
            const totalPages = Math.ceil(favorites.length / itemsPerPage);
            
            // تحديث الترقيم
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                
                pageButton.addEventListener('click', function() {
                    currentPage = i;
                    displayFavorites();
                    updatePagination();
                });
                
                pagination.appendChild(pageButton);
            }
        }
        function updateNavBadge(type, notifications) {
            const id = type === 'notifications' ? 'notificationsBadge' : null;
            if (!id) return;

            const badge = document.getElementById(id);
            if (!badge) return;

            // حساب الإشعارات غير المقروءة فقط
            const unreadCount = notifications.filter(notification => !notification.read).length;

            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        function loadUserNotifications() {
            const user = firebase.auth().currentUser;
            
            if (!user) {
                return;
            }

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        return;
                    }

                    const doc = snapshot.docs[0];
                    const userData = doc.data();
                    const notifications = userData.notifications || [];

                    updateNavBadge('notifications', notifications);
                })
                .catch(error => {
                    console.error('خطأ في تحميل الإشعارات:', error);
                });
        }
        function listenToNotificationsUpdates() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const notifications = doc.data().notifications || [];
                        updateNavBadge('notifications', notifications);
                    }
                });
        }
        function listenToGlobalChat() {
            db.collection('permanent_competitions')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    globalMessages = [];
                    snapshot.forEach(doc => {
                        globalMessages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    updateChatBadge();
                });
        }
        function updateChatBadge() {
            const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
            const unreadCount = globalMessages.filter(msg => 
                msg.type === 'admin_message' && !readMessages.includes(msg.id)
            ).length;
            
            const badge = document.getElementById('chatBadge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }
        
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                console.log("✅ المستخدم مسجل الدخول:", user.email);
                loadUserNotifications();
                listenToNotificationsUpdates();
                listenToGlobalChat();
                // جلب الرسائل غير المقروءة للمسابقات والدردشة
                await updateCompetitionsBadge();
            }
        });

        // ✅ دالة مخصصة لتحديث الشارة في الصفحة الرئيسية
        async function updateCompetitionsBadge() {
            const badge = document.getElementById('chatBadge');
            if (!badge) return;

            const user = firebase.auth().currentUser;
            if (!user) {
                badge.classList.add('hidden');
                return;
            }

            try {
                const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
                let unreadCount = 0;

                // 🏆 جلب المسابقات غير المقروءة
                const competitionsSnapshot = await db.collection('permanent_competitions').get();
                competitionsSnapshot.forEach(doc => {
                    if (!readMessages.includes(doc.id)) unreadCount++;
                });

                // 💬 جلب رسائل المستخدم الخاصة
                const userSnapshot = await db.collection('users')
                    .where('email', '==', user.email)
                    .limit(1)
                    .get();

                if (!userSnapshot.empty) {
                    const userData = userSnapshot.docs[0].data();
                    const chatMessages = userData.chatMessages || [];

                    chatMessages.forEach(msg => {
                        if (msg.type === 'admin_message' && !readMessages.includes(msg.id)) unreadCount++;
                    });
                }

                // ✅ تحديث الشارة في الشريط السفلي
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                    badge.style.display = 'flex';
                } else {
                    badge.classList.add('hidden');
                    badge.style.display = 'none';
                }

            } catch (error) {
                console.error("❌ خطأ في تحديث شارة المسابقات:", error);
            }
        }
        
        
        
        // إضافة حدث للنقر على عناصر المعرض لفتح العرض الكامل
        document.addEventListener('click', function(e) {
            if (e.target.closest('.gallery-item')) {
                const items = document.querySelectorAll('.gallery-item');
                const index = Array.from(items).indexOf(e.target.closest('.gallery-item'));
                openLightbox(index);
            }
        });
        
        // جعل الدوال متاحة عالمياً للاستدعاء من HTML
        window.navGallery = navGallery;
        window.navLightbox = navLightbox;
    </script>
