            // ✅ جلب الرسائل من permanent_competitions
            const permanentCompetitionsPromise = db.collection('permanent_competitions')
                .orderBy('timestamp', 'desc')
                .get();
            
            // ✅ جلب الرسائل الخاصة بالمستخدم (إن وُجد)
            let userMessagesPromise = Promise.resolve({ empty: true, docs: [] });
            
            if (currentUser) {
                userMessagesPromise = db.collection('users')
                    .where('email', '==', currentUser.email)
                    .limit(1)
                    .get()
                    .then(snapshot => {
                        if (!snapshot.empty) {
                            const userData = snapshot.docs[0].data();
                            const chatMessages = userData.chatMessages || [];
                            
                            // تحويل chatMessages إلى صيغة مشابهة لـ snapshot
                            return {
                                empty: chatMessages.length === 0,
                                docs: chatMessages.map(msg => ({
                                    id: msg.id,
                                    data: () => msg
                                }))
                            };
                        }
                        return { empty: true, docs: [] };
                    })
                    .catch(error => {
                        console.error('خطأ في جلب رسائل المستخدم:', error);
                        return { empty: true, docs: [] };
                    });
            }
            
            // ✅ دمج النتائج من المصدرين

                    globalMessages = [];
                    unreadMessages = [];
                    
                    // معالجة permanent_competitions
                    permanentSnapshot.forEach(doc => {
                        const docData = doc.data();

                            ...docData,
                            id: doc.id,
                            isPermanent: true
                        };
                        globalMessages.push(message);
                    });
                    
                    // معالجة chatMessages للمستخدم
                    if (!userMessages.empty) {
                        userMessages.docs.forEach(doc => {
                            const message = doc.data();

                                isPermanent: false
                            });
                        });

            }
        });
        
        // دالة لفتح نافذة الدردشة
        function openChat(message) {
            // تعيين اسم المرسل
            if (message.type === 'admin_message') {
                chatUserName.textContent = message.adminName || 'مرجان - الإدارة';
                chatAvatar.innerHTML = '<i class="fas fa-crown" style="color: gold;"></i>';
                chatAvatar.style.background = '#1a2a6c';
            } else {
                chatUserName.textContent = message.senderName || 'مستخدم';
                chatAvatar.innerHTML = '<i class="fas fa-user"></i>';
                chatAvatar.style.background = '#888';
            }
            
            // مسح المحادثة السابقة
            messagesContainer.innerHTML = '';
            
            // عرض الرسالة المحددة
            addMessageToChat(message);
            
            // تحديد الرسالة كمقروءة
            markMessageAsRead(message.id);
            
            // إظهار نافذة الدردشة
            chatPopup.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // دالة لإضافة رسالة إلى نافذة الدردشة
        
        
        // دالة لإغلاق نافذة الدردشة
        function closeChatWindow() {
            chatPopup.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // تنسيق الوقت
        function formatTime(timestamp) {
            if (!timestamp) return 'الآن';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // أقل من دقيقة
                return 'الآن';
            } else if (diff < 3600000) { // أقل من ساعة
                return Math.floor(diff / 60000) + ' د';
            } else if (diff < 86400000) { // أقل من يوم
                return Math.floor(diff / 3600000) + ' س';
            } else if (diff < 604800000) { // أقل من أسبوع
                const days = Math.floor(diff / 86400000);
                return days === 1 ? 'أمس' : days + ' أيام';
            } else {
                return date.toLocaleDateString('ar-SA');
            }
        }
        
        // تحديد الرسالة كمقروءة
        function markMessageAsRead(messageId) {
            const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
            if (!readMessages.includes(messageId)) {
                readMessages.push(messageId);
                localStorage.setItem('readMessages', JSON.stringify(readMessages));
                
                // تحديث العلامة في قائمة المحادثات
                const conversationItem = document.querySelector(`[data-id="${messageId}"]`);
                if (conversationItem) {
                    const unreadIndicator = conversationItem.querySelector('.conversation-unread');
                    if (unreadIndicator) {
                        unreadIndicator.remove();
                    }
                }
                
                // تحديث شارة المسابقات
                updateChatBadge();
            }
        }
        
        // تحديث شارة المسابقات
        function updateChatBadge() {
            // حساب عدد الرسائل غير المقروءة من الإدارة
            const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
            const unreadCount = globalMessages.filter(msg => 
                msg.type === 'admin_message' && !readMessages.includes(msg.id)
            ).length;
            
            const badge = document.getElementById('chatBadge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }
        // إضافة مستمع للتحديثات الفورية على الإشعارات
        function listenToNotificationsUpdates() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const notifications = doc.data().notifications || [];
                        updateNavBadge('notifications', notifications);
                    }
                });
        }
        
        
        // تفاعل الشريط السفلي
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        
        
        

        // استدعاء تلقائي عند تحميل الصفحة (مرة واحدة)
        if (!localStorage.getItem('messagesAdded')) {
            addTestMessages().then(() => {
                localStorage.setItem('messagesAdded', 'true');
            });
        }
        
        
    </script>
</body>
