<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرجان - تصفية الخدمات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- إضافة مكتبات Firebase هنا -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <style>
        /* ============ الإعدادات العامة والهيكل الأساسي ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 100px; /* زيادة الحشوة السفلية لاستيعاب الترقيم */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* ============ شريط العنوان ============ */
        .header-bar {
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e6e9ef;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
        }
        
        .category-icon i {
            font-size: 1rem;
            color: #1a2a6c;
        }
        
        .category-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a2a6c;
        }

        /* شارة الإشعارات على عناصر التنقل */
        .nav-badge {
            position: absolute;
            top: 2px;
            right: 20px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.5);
            z-index: 3;
        }

        .nav-badge.hidden {
            display: none;
        }
        
        /* ============ شريط البحث والتصفية ============ */
        .search-section {
            padding: 12px 15px 8px;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #e6e9ef;
            position: relative;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 100;
            align-items: center;
        }
        
        .search-input-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            text-align: right; /* محاذاة النص لليمين */
            padding: 10px 40px 10px 12px; /* تعديل الحشو ليتناسب مع المحاذاة */
            width: 100%;
            border: 2px solid #e6e9ef;
            border-radius: 24px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-input:focus {
            border-color: #4a6fc5;
            box-shadow: 0 0 0 2px rgba(74, 111, 197, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
            font-size: 1rem;
        }
        
        .search-button {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            border: none;
            padding: 0 18px;
            height: 40px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 8px rgba(26, 42, 108, 0.3);
            font-size: 0.9rem;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(26, 42, 108, 0.4);
        }
        
        .selected-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 32px;
        }
        
        .filter-tag {
            background: linear-gradient(to right, #4a6fc5, #1a2a6c);
            color: white;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(26, 42, 108, 0.2);
        }
        
        .filter-tag i {
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .filters-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 15px;
            margin-top: 4px;
            z-index: 101;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .filters-dropdown.active {
            display: grid;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            direction: rtl;
        }
        
        .filter-label i {
            color: #4a6fc5;
            font-size: 0.85rem;
        }
        
        .filter-select, .filter-input {
            padding: 8px 10px;
            border: 2px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s;
            background: white;
        }
        
        .filter-select:focus, .filter-input:focus {
            border-color: #4a6fc5;
            box-shadow: 0 0 0 2px rgba(74, 111, 197, 0.2);
        }
        
        .price-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .price-input {
            width: 80px;
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
            grid-column: 1 / -1;
            padding-top: 10px;
            border-top: 1px solid #e6e9ef;
        }
        
        .apply-filters {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        
        .reset-filters {
            background: #e6e9ef;
            color: #1a2a6c;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .apply-filters:hover, .reset-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* ============ قسم العناصر ============ */
        .items-section {
            padding: 15px;
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6e9ef;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-count {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }
        
        .sort-select {
            padding: 8px 10px;
            border: 2px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
            background: white;
            min-width: 180px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-image.no-image {
            background: #e6e9ef;
        }
        
        .item-image.no-image i {
            position: relative;
            font-size: 2.2rem;
            color: #1a2a6c;
            opacity: 0.7;
        }
        
        .item-details {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a2a6c;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .item-description {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 0.85rem;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .service-details {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .service-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #6c757d;
            direction: ltr;
        }
        
        .service-detail i {
            color: #1a2a6c;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        
        .item-price {
            color: #ff4500;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .item-location {
            color: #6c757d;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .item-location i {
            color: #1a2a6c;
        }
        
        .service-category {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(26, 42, 108, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 0.7rem;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e6e9ef;
        }
        
        /* ============ أيقونة القلب الجديدة ============ */
        .heart-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 100;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95); /* زيادة العتامة */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* إضافة ظل لتمييزها */
        }
        
        .heart-icon i {
            color: #888;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .heart-icon:hover i {
            color: #ff3366;
        }
        
        .heart-icon.active i {
            color: #ff3366;
        }
        
        .heart-icon.animate {
            animation: heartBeat 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(0.9); }
            60% { transform: scale(1.2); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        /* ============ تذييل الصفحة ============ */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 25px 0 15px;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .page-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e9ef;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .page-button.active {
            background: linear-gradient(to right, #1a2a6c, #4a6fc5);
            color: white;
            box-shadow: 0 4px 10px rgba(26, 42, 108, 0.3);
        }
        
        .page-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
                        -5px -5px 10px rgba(255, 255, 255, 0.7);
        }
        
        /* زر المراسلة الجديد */
        .message-btn-new {
            background: #25D366; /* لون واتساب */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            font-size: 0.85rem;
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }
        
        .message-btn-new:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
        }
        
        /* ============ الشريط السفلي الزجاجي المعدل ============ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px 25px 0 0;
            padding: 12px 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item i {
            margin-bottom: 3px;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }
        
        .nav-item span {
            position: relative;
            z-index: 2;
        }
        
        .nav-item.active {
            color: #1a2a6c;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            padding: 4px 15px;
        }
        
        .nav-item:not(.active):hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .nav-item:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }
        
        .add-center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .add-center:active::before {
            width: 300px;
            height: 300px;
        }
        
        .add-center:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 140, 0, 0.5);
        }

        /* ============ نافذة تفاصيل الخدمة القابلة للسحب (من صفحة الوظائف) ============ */
        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }
        
        .sheet-overlay.active {
            display: block;
        }
        
        .ad-details-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .ad-details-sheet.active {
            transform: translateY(0);
        }
        
        .ad-details-sheet.expanded {
            height: 85vh;
        }
        
        .sheet-header {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .sheet-drag-handle {
            width: 40px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
        }
        
        .sheet-close {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
        }
        
        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* ============ معرض الصور في نافذة التفاصيل ============ */
        .ad-details-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fc;
            
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .gallery-prev {
            left: 10px;
        }

        .gallery-next {
            right: 10px;
        }

        .gallery-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        /* ============ نافذة العرض الكاملة (Lightbox) ============ */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .lightbox-item {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }

        .lightbox-item.active {
            display: block;
        }

        .lightbox-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;

        // ============ بيانات الخدمات ============

        // دالة لزيادة المشاهدات في Firebase
        async function incrementViews(serviceId) {
            try {
                const serviceRef = db.collection('ads').doc(serviceId);
                const serviceDoc = await serviceRef.get();
                
                if (serviceDoc.exists) {
                    const currentViews = serviceDoc.data().views || 0;
                    await serviceRef.update({ 
                        views: currentViews + 1,
                        lastViewedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log(`تم تحديث المشاهدات للخدمة ${serviceId}: ${currentViews + 1}`);
                } else {
                    console.log(`الخدمة ${serviceId} غير موجودة في Firebase`);
                }
            } catch (error) {
                console.error("خطأ في تحديث المشاهدات:", error);
                // لا نوقف العملية في حالة فشل تحديث المشاهدات
            }
        }
        
        // دالة لجلب بيانات الخدمات من Firebase
        async function fetchServicesFromFirebase() {
            try {
                console.log("جلب البيانات من Firebase...");
                const snapshot = await db.collection('ads')
                    .where('category', '==', 'خدمات')
                    .where('status', '==', 'active')
                    .get();
                    
                console.log("عدد الوثائق المستلمة:", snapshot.size);
                
                let services = [];
                
                for (const doc of snapshot.docs) {
                    const serviceData = doc.data();
                    serviceData.id = doc.id;
                    if (serviceData.media) {
                        serviceData.media = Object.values(serviceData.media);
                    } else {
                        serviceData.media = [];
                    }
                    
                    // التأكد من وجود الخصائص الأساسية
                    if (!serviceData.hasOwnProperty('views')) serviceData.views = 0;
                    if (!serviceData.hasOwnProperty('favorite')) serviceData.favorite = false;
                    
                    // إضافة خصائص إضافية قد تكون مفقودة
                    if (!serviceData.hasOwnProperty('price')) serviceData.price = 0;
                    if (!serviceData.hasOwnProperty('phone')) serviceData.phone = '';
                    if (!serviceData.hasOwnProperty('location')) serviceData.location = '';
                    if (!serviceData.hasOwnProperty('category')) serviceData.category = '';
                    if (!serviceData.hasOwnProperty('rating')) serviceData.rating = 0;
                    if (!serviceData.hasOwnProperty('deliveryTime')) serviceData.deliveryTime = '';
                    
                    // معالجة الوسائط - الحصول على روابط التنزيل من Firebase Storage
                    if (serviceData.media && serviceData.media.length > 0) {
                        for (let i = 0; i < serviceData.media.length; i++) {
                            const mediaItem = serviceData.media[i];
                            
                            // إذا كان الوسيط يحتوي على رابط (URL) مباشر
                            if (mediaItem.url) {
                                serviceData.media[i].data = mediaItem.url; // استخدام الرابط مباشرة
                            }
                            // إذا كان الوسيط يحتوي على بيانات base64 مباشرة، نستخدمها
                            else if (mediaItem.data && mediaItem.data.startsWith('data:')) {
                                serviceData.media[i].data = mediaItem.data;
                            }
                            // إذا لم يكن هناك بيانات ولا رابط
                            else {
                                serviceData.media[i].data = ''; // أو استخدام صورة افتراضية
                            }
                        }
                    }
                    
                    services.push(serviceData);
                    console.log("خدمة:", serviceData.title, "عدد الوسائط:", serviceData.media.length);
                }
                
                console.log("إجمالي الخدمات:", services.length);
                return services;
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
                return [];
            }
        }

        function listenToGlobalChat() {
            db.collection('permanent_competitions')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    globalMessages = [];
                    snapshot.forEach(doc => {
                        globalMessages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    updateChatBadge();
                });
        }
        
        function updateChatBadge() {
            const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
            const unreadCount = globalMessages.filter(msg => 
                msg.type === 'admin_message' && !readMessages.includes(msg.id)
            ).length;
            
            const badge = document.getElementById('chatBadge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }

        function updateNavBadge(type, notifications) {
            const id = type === 'notifications' ? 'notificationsBadge' : null;
            if (!id) return;

            const badge = document.getElementById(id);
            if (!badge) return;

            // حساب الإشعارات غير المقروءة فقط
            const unreadCount = notifications.filter(notification => !notification.read).length;

            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        
        function loadUserNotifications() {
            const user = firebase.auth().currentUser;
            
            if (!user) {
                return;
            }

            db.collection('users')
                .where('email', '==', user.uid)
                .limit(1)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        return;
                    }

                    const doc = snapshot.docs[0];
                    const userData = doc.data();
                    const notifications = userData.notifications || [];

                    updateNavBadge('notifications', notifications);
                })
                .catch(error => {
                    console.error('خطأ في تحميل الإشعارات:', error);
                });
        }
        
        function listenToNotificationsUpdates() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            db.collection('users')
                .where('email', '==', user.email)
                .limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const notifications = doc.data().notifications || [];
                        updateNavBadge('notifications', notifications);
                    }
                });
        }

        // ============ عناصر DOM ============

        // حذف الدالة القديمة واستبدالها بهذه
        let notificationsListener = null; // متغير لحفظ المستمع

        function updateNotificationsBadge() {

                .where('uid', '==', userUID)

                filtersDropdown.classList.toggle('active');

        // ============ تفعيل السحب لنافذة التفاصيل ============
        function setupSheetDrag() {
            let startY = 0;
            let currentY = 0;
            let isDragging = false;

            adDetailsSheet.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            adDetailsSheet.addEventListener('mousedown', function(e) {
                startY = e.clientY;
                isDragging = true;
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                currentY = e.clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    adDetailsSheet.style.transform = `translateY(${diff}px)`;
                }
            });

            document.addEventListener('touchend', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 200) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            document.addEventListener('mouseup', function() {
                if (!isDragging) return;
                isDragging = false;
                
                const diff = currentY - startY;
                if (diff > 200) {
                    closeAdDetails();
                } else {
                    adDetailsSheet.style.transform = '';
                }
            });

            // إضافة حدث النقر المزدوج لتوسيع النافذة
            adDetailsSheet.addEventListener('dblclick', function() {
                adDetailsSheet.classList.toggle('expanded');
            });

            // إضافة حدث النقر على المقبض للسحب
            const sheetHeader = document.querySelector('.sheet-header');
            sheetHeader.addEventListener('click', function(e) {
                if (e.target === sheetHeader || e.target.classList.contains('sheet-drag-handle')) {
                    adDetailsSheet.classList.toggle('expanded');
                }
            });
        }
        
        // ============ تحديث الفلاتر المحددة ============
        function updateSelectedFilters() {
            selectedFilters.innerHTML = '';
            
            // إضافة فلتر البحث
            if (currentFilters.search) {
                addFilterTag('search', `بحث: ${currentFilters.search}`);
            }
            
            // إضافة فلتر الموقع
            if (currentFilters.location) {
                addFilterTag('location', `المكان: ${currentFilters.location}`);
            }
            
            // إضافة فلتر الفئة
            if (currentFilters.category) {
                addFilterTag('category', `الفئة: ${currentFilters.category}`);
            }
            
            // إضافة فلتر نطاق السعر
            if (currentFilters.minPrice || currentFilters.maxPrice) {
                let priceText = 'السعر: ';
                if (currentFilters.minPrice && currentFilters.maxPrice) {
                    priceText += `${currentFilters.minPrice} - ${currentFilters.maxPrice}`;
                } else if (currentFilters.minPrice) {
                    priceText += `من ${currentFilters.minPrice}`;
                } else if (currentFilters.maxPrice) {
                    priceText += `إلى ${currentFilters.maxPrice}`;
                }
                addFilterTag('price', priceText);
            }
            
            // إضافة فلتر نطاق التقييم
            if (currentFilters.minRating || currentFilters.maxRating) {
                let ratingText = 'التقييم: ';
                if (currentFilters.minRating && currentFilters.maxRating) {
                    ratingText += `${currentFilters.minRating} - ${currentFilters.maxRating}`;
                } else if (currentFilters.minRating) {
                    ratingText += `من ${currentFilters.minRating}`;
                } else if (currentFilters.maxRating) {
                    ratingText += `إلى ${currentFilters.maxRating}`;
                }
                addFilterTag('rating', ratingText);
            }
            
            // إضافة فلتر وقت التسليم
            if (currentFilters.deliveryTime) {
                const deliveryTextMap = {
                    '1': 'أقل من يوم',
                    '3': 'أقل من 3 أيام',
                    '7': 'أقل من أسبوع',
                    '14': 'أقل من أسبوعين',
                    '30': 'أقل من شهر'
                };
                addFilterTag('deliveryTime', `الوقت: ${deliveryTextMap[currentFilters.deliveryTime]}`);
            }
            
            // إضافة فلتر الميزات
            if (currentFilters.features) {
                addFilterTag('features', `الميزة: ${currentFilters.features}`);
            }
        }
        
        // ============ إضافة فلتر إلى القائمة ============
        function addFilterTag(type, text) {
            const filterTag = document.createElement('div');
            filterTag.className = 'filter-tag';
            filterTag.innerHTML = `
                ${text}
                <i class="fas fa-times" data-type="${type}"></i>
            `;
            
            // إضافة حدث لإزالة الفلتر
            filterTag.querySelector('i').addEventListener('click', function() {
                const filterType = this.getAttribute('data-type');
                removeFilter(filterType);
            });
            
            selectedFilters.appendChild(filterTag);
        }
        
        // ============ إزالة فلتر معين ============
        function removeFilter(type) {
            switch (type) {
                case 'search':
                    currentFilters.search = '';
                    searchInput.value = '';
                    break;
                case 'location':
                    currentFilters.location = '';
                    locationFilter.value = '';
                    break;
                case 'category':
                    currentFilters.category = '';
                    categoryFilter.value = '';
                    break;
                case 'price':
                    currentFilters.minPrice = '';
                    currentFilters.maxPrice = '';
                    minPrice.value = '';
                    maxPrice.value = '';
                    break;
                case 'rating':
                    currentFilters.minRating = '';
                    currentFilters.maxRating = '';
                    minRating.value = '';
                    maxRating.value = '';
                    break;
                case 'deliveryTime':
                    currentFilters.deliveryTime = '';
                    deliveryTimeFilter.value = '';
                    break;
                case 'features':
                    currentFilters.features = '';
                    featuresFilter.value = '';
                    break;
            }
            
            currentPage = 1;
            updateSelectedFilters();
            displayServices();
            updatePagination();
        }
        
        // ============ عرض الخدمات مع التصفية والترتيب ============
        function displayServices() {
            console.log("عرض الخدمات، العدد:", services.length);
            
            // تطبيق الفلاتر والبحث
            let filteredServices = [...services];
            
            // تطبيق البحث أولاً
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredServices = filteredServices.filter(service => 
                    (service.title && service.title.toLowerCase().includes(searchTerm)) || 
                    (service.description && service.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // تطبيق باقي الفلاتر
            if (currentFilters.location) {
                filteredServices = filteredServices.filter(service => {
                    return service.location && service.location.includes(currentFilters.location);
                });
            }
            
            if (currentFilters.category) {
                filteredServices = filteredServices.filter(service => service.category === currentFilters.category);
            }
            
            if (currentFilters.minPrice) {
                filteredServices = filteredServices.filter(service => service.price >= parseInt(currentFilters.minPrice));
            }
            
            if (currentFilters.maxPrice) {
                filteredServices = filteredServices.filter(service => service.price <= parseInt(currentFilters.maxPrice));
            }
            
            if (currentFilters.minRating) {
                filteredServices = filteredServices.filter(service => service.rating >= parseFloat(currentFilters.minRating));
            }
            
            if (currentFilters.maxRating) {
                filteredServices = filteredServices.filter(service => service.rating <= parseFloat(currentFilters.maxRating));
            }
            
            if (currentFilters.deliveryTime) {
                filteredServices = filteredServices.filter(service => service.deliveryTime <= parseInt(currentFilters.deliveryTime));
            }
            
            if (currentFilters.features) {
                filteredServices = filteredServices.filter(service => 
                    service.features && service.features.includes(currentFilters.features)
                );
            }
            
            // تحديث عدد النتائج
            resultsCount.textContent = filteredServices.length;
            
            // إذا لم توجد نتائج
            if (filteredServices.length === 0) {
                itemsGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-concierge-bell"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>لم نعثر على أي خدمات تطابق معايير البحث الخاصة بك.</p>
                    </div>
                `;
                return;
            }
            
            // تطبيق الترتيب
            switch (sortBy) {
                case 'newest':
                    filteredServices.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'priceLow':
                    filteredServices.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'priceHigh':
                    filteredServices.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                case 'ratingHigh':
                    filteredServices.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'deliveryFast':
                    filteredServices.sort((a, b) => (a.deliveryTime || 0) - (b.deliveryTime || 0));
                    break;
            }
            
            // حساب الصفحات والعناصر للعرض
            const totalPages = Math.ceil(filteredServices.length / servicesPerPage);
            const startIndex = (currentPage - 1) * servicesPerPage;
            const endIndex = startIndex + servicesPerPage;
            const servicesToShow = filteredServices.slice(startIndex, endIndex);
            
            // عرض الخدمات
            itemsGrid.innerHTML = '';
            
            servicesToShow.forEach(service => {
                const serviceCard = createServiceCard(service);
                itemsGrid.appendChild(serviceCard);
            });
            
            // تحديث الترقيم
            updatePagination(filteredServices.length);
        }
        
        function createServiceCard(service) {
            const serviceCard = document.createElement('div');
            serviceCard.className = 'item-card';
            serviceCard.setAttribute('data-service-id', service.id);
            
            // إعداد البيانات للعرض
            const phoneDisplay = service.phone ? service.phone.replace(/(\d{4})$/, 'xxxx') : 'غير متوفر';
            
            // حساب قيمة التقييم
            let ratingValue = service.rating || 0;
            
            // إنشاء النجوم للتقييم
            const fullStars = Math.floor(ratingValue);
            const hasHalfStar = ratingValue % 1 !== 0;
            
            let starsHtml = '';
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                starsHtml += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const remainingStars = 5 - Math.ceil(ratingValue);
            for (let i = 0; i < remainingStars; i++) {
                starsHtml += '<i class="far fa-star"></i>';
            }
            
            // البحث عن أول صورة في media
            const firstImage = service.media && service.media.length > 0 ? service.media[0] : null;
            const imageSrc = firstImage ? (firstImage.url || firstImage.data) : null;

            let imageSection;
            if (firstImage && firstImage.type === 'video') {
                imageSection = `
                    <div class="item-image">
                        <video autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover;border-radius:8px;">
                            <source src="${imageSrc}" type="video/mp4">
                            متصفحك لا يدعم تشغيل الفيديو.
                        </video>
                        <div class="service-category">${service.category || 'خدمة'}</div>
                        <div class="heart-icon ${service.favorite ? 'active' : ''}" data-service-id="${service.id}">
                            <i class="${service.favorite ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                    </div>`;
            } else if (firstImage && firstImage.type === 'image') {
                imageSection = `
                    <div class="item-image" style="background-image: url('${imageSrc}')">
                        <div class="service-category">${service.category || 'خدمة'}</div>
                        <div class="heart-icon ${service.favorite ? 'active' : ''}" data-service-id="${service.id}">
                            <i class="${service.favorite ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                    </div>`;
            } else {
                imageSection = `
                    <div class="item-image no-image">
                        <i class="fas fa-concierge-bell"></i>
                        <div class="service-category">${service.category || 'خدمة'}</div>
                        <div class="heart-icon ${service.favorite ? 'active' : ''}" data-service-id="${service.id}">
                            <i class="${service.favorite ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                    </div>`;
            }

            serviceCard.innerHTML = `
                ${imageSection}
                <div class="item-details">
                    <h3 class="item-title">${service.title || 'إعلان خدمة'}</h3>
                    <p class="item-description">${service.description || 'لا يوجد وصف متاح'}</p>
                    
                    <div class="service-details">
                        <div class="service-detail">
                            <i class="fas fa-user"></i>
                            ${service.purpose || 'غير محدد'}
                        </div>
                        <div class="service-detail">
                            <i class="fas fa-clock"></i>
                            ${service.deliveryTime || 'غير محدد'}
                        </div>
                        <div class="service-detail rating">
                            ${starsHtml}
                        </div>
                    </div>
                    
                    <div class="item-meta">
                        <div class="item-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${service.location || 'غير محدد'}
                        </div>
                        <div class="item-price">
                            ${service.price ? service.price.toLocaleString() + ' ر.س' : 'غير محدد'}
                        </div>
                    </div>
                    <button class="message-btn-new" data-service-id="${service.id}">
                        <i class="fas fa-comment-dots"></i> مراسلة المعلن
                    </button>
                </div>
            `;
            
            // إضافة الأحداث
            setupServiceCardEvents(serviceCard, service);
            return serviceCard;
        }
        
        function setupServiceCardEvents(serviceCard, service) {
            // حدث النقر على بطاقة الخدمة
            serviceCard.addEventListener('click', function(e) {
                if (!e.target.closest('.message-btn-new') && !e.target.closest('.heart-icon')) {
                    showServiceDetails(service.id);
                }
            });

            // حدث النقر على زر المراسلة
            serviceCard.querySelector('.message-btn-new').addEventListener('click', function(e) {
                e.stopPropagation();
                const serviceId = this.getAttribute('data-service-id');
                const service = services.find(s => s.id == serviceId);

                if (service && service.phone) {
                    const cleanedPhone = service.phone.replace(/\D/g, '');
                    window.open(`https://wa.me/${cleanedPhone}`, '_blank');
                } else {
                    alert('رقم الهاتف غير متوفر لهذا الإعلان');
                }
            });

            // حدث النقر على أيقونة القلب
            const heartIcon = serviceCard.querySelector('.heart-icon');
            if (heartIcon) {
                heartIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const serviceId = this.getAttribute('data-service-id');
                    const serviceIndex = services.findIndex(s => s.id == serviceId);

                    if (serviceIndex !== -1) {
                        services[serviceIndex].favorite = !services[serviceIndex].favorite;
                        const heartIcon = this.querySelector('i');
                        if (services[serviceIndex].favorite) {
                            this.classList.add('active');
                            heartIcon.classList.remove('far');
                            heartIcon.classList.add('fas');
                        } else {
                            this.classList.remove('active');
                            heartIcon.classList.remove('fas');
                            heartIcon.classList.add('far');
                        }
                        // حفظ التغييرات في localStorage إذا كنت تستخدمه
                        localStorage.setItem('services', JSON.stringify(services));
                    }
                });
            }
        }
        
        // ============ عرض تفاصيل الخدمة في نافذة قابلة للسحب مع احتساب المشاهدات ============
        async function showServiceDetails(serviceId) {
            const service = services.find(s => s.id == serviceId);
            
            if (!service) return;
            
            currentServiceId = serviceId;
            
            // زيادة عدد المشاهدات في Firebase أولاً
            incrementViews(serviceId).catch(console.error);
            
            // زيادة عدد المشاهدات محلياً
            service.views = (service.views || 0) + 1;
            
            // حفظ التغييرات في localStorage
            const serviceIndex = services.findIndex(s => s.id == serviceId);
            if (serviceIndex !== -1) {
                services[serviceIndex] = service;
                localStorage.setItem('services', JSON.stringify(services));
            }
            
            // تعبئة بيانات النافذة القابلة للسحب
            adDetailsTitle.textContent = service.title || 'إعلان خدمة';
            
            // تعبئة معرض الصور
            galleryContainer.innerHTML = '';
            currentMedia = []; // إعادة تعيين الوسائط الحالية

            // جمع الصور من media
            const images = service.media || [];
            if (images.length > 0) {
                images.forEach((media, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.className = 'gallery-item';
                    // استخدام media.data الذي يحتوي على رابط Firebase Storage
                    const imageSrc = media.url || media.data; // fallback إلى data إذا لم يوجد url
                    if (media.type === 'video') {
                        mediaElement.innerHTML = `<video controls style="width:100%;height:100%;object-fit:cover;">
                                                    <source src="${imageSrc}" type="video/mp4">
                                                </video>`;
                        currentMedia.push({ type: 'video', src: imageSrc });
                    } else {
                        mediaElement.innerHTML = `<img src="${imageSrc}" alt="صورة الخدمة ${index + 1}">`;
                        currentMedia.push({ type: 'image', src: imageSrc });
                    }
                    galleryContainer.appendChild(mediaElement);
                });
            } else {
                // إذا لم تكن هناك صور، نعرض أيقونة افتراضية
                galleryContainer.innerHTML = '<div class="gallery-item"><i class="fas fa-concierge-bell" style="font-size:48px;color:#ccc;"></i></div>';
            }
            
            // إعادة تعيين الفهرس الحالي للمعرض
            currentGalleryIndex = 0;
            updateGalleryPosition();
            
            // تعبئة تفاصيل الخدمة (من النافذة المنبثقة القديمة)
            serviceDetailsModal.innerHTML = '';
            
            // إخفاء رقم الهاتف (إظهار جميع الأرقام مع استبدال آخر 4 بأكس)
            let phoneDisplay = 'غير متوفر';
            if (service.phone && service.phone.length >= 4) {
                const visiblePart = service.phone.slice(0, -4);
                const hiddenPart = service.phone.slice(-4).replace(/\d/g, 'x');
                phoneDisplay = visiblePart + hiddenPart;
            }
            
            // حساب قيمة التقييم
            let ratingValue = service.rating || 0;
            
            // إنشاء عناصر تفاصيل الخدمة
            const details = [
                { icon: 'fa-tag', label: 'السعر', value: service.price ? service.price.toLocaleString() + ' ريال سعودي' : 'غير محدد' },
                { icon: 'fa-map-marker-alt', label: 'الموقع', value: service.location || 'غير محدد' },
                { icon: 'fa-list', label: 'الفئة', value: service.category || 'غير محدد' },
                { icon: 'fa-star', label: 'التقييم', value: `${ratingValue} / 5` },
                { icon: 'fa-clock', label: 'وقت التسليم', value: service.deliveryTime ? `${service.deliveryTime} أيام` : 'غير محدد' },
                { icon: 'fa-phone', label: 'رقم الهاتف', value: phoneDisplay },
                { icon: 'fa-eye', label: 'عدد المشاهدات', value: (service.views || 0).toLocaleString() }
            ];
            
            details.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item-modal';
                detailItem.innerHTML = `
                    <div class="detail-icon-modal">
                        <i class="fas ${detail.icon}"></i>
                    </div>
                    <div class="detail-content-modal">
                        <div class="detail-label-modal">${detail.label}</div>
                        <div class="detail-value-modal">${detail.value}</div>
                    </div>
                `;
                serviceDetailsModal.appendChild(detailItem);
            });
            
            // تعبئة وصف الخدمة
            adDetailsDescription.textContent = service.description || 'لا يوجد وصف متاح';
            
            // تعبئة رقم الهاتف
            adDetailsPhone.textContent = phoneDisplay;
            
            // إظهار النافذة القابلة للسحب
            adDetailsSheet.classList.add('active');
            sheetOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة للتنقل في معرض الصور ============
        function navGallery(direction) {
            if (currentMedia.length <= 1) return;
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            updateGalleryPosition();
        }
        
        // ============ دالة لتحديث موضع المعرض ============
        function updateGalleryPosition() {
            galleryContainer.style.transform = `translateX(-${currentGalleryIndex * 100}%)`;
        }
        
        // ============ دالة لفتح نافذة العرض الكاملة ============
        function openLightbox(index) {
            const lightboxContent = document.getElementById('lightboxContent');
            lightboxContent.innerHTML = '';

            currentMedia.forEach((media, i) => {
                if (media.type === 'image') {
                    const mediaElement = document.createElement('img');
                    mediaElement.src = media.src;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                } else if (media.type === 'video') {
                    const mediaElement = document.createElement('video');
                    mediaElement.src = media.src;
                    mediaElement.controls = true;
                    mediaElement.className = 'lightbox-item';
                    if (i === index) mediaElement.classList.add('active');
                    lightboxContent.appendChild(mediaElement);
                }
            });

            currentGalleryIndex = index;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ============ دالة لإغلاق نافذة العرض الكاملة ============
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ============ دالة للتنقل في نافذة العرض الكاملة ============
        function navLightbox(direction) {
            if (currentMedia.length <= 1) return;
            const items = document.querySelectorAll('.lightbox-item');
            items[currentGalleryIndex].classList.remove('active');
            currentGalleryIndex = (currentGalleryIndex + direction + currentMedia.length) % currentMedia.length;
            items[currentGalleryIndex].classList.add('active');
        }
        
        // ============ دالة لإغلاق نافذة التفاصيل ============
        function closeAdDetails() {
            adDetailsSheet.classList.remove('active');
            sheetOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============ تحديث الترقيم ============
        function updatePagination() {
            let filteredServices = [...services];
            
            // تطبيق الفلاتر
            if (currentFilters.search) {
                const searchTerm = currentFilters.search.toLowerCase();
                filteredServices = filteredServices.filter(service => 
                    service.title.toLowerCase().includes(searchTerm) || 
                    service.description.toLowerCase().includes(searchTerm)
                );
            }
            
            if (currentFilters.location) {
                filteredServices = filteredServices.filter(service => {
                    return service.location && service.location.includes(currentFilters.location);
                });
            }
            
            // حساب عدد الصفحات
            const totalPages = Math.ceil(filteredServices.length / servicesPerPage);
            
            // تحديث الترقيم
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                
                pageButton.addEventListener('click', function() {
                    currentPage = i;
                    displayServices();
                    updatePagination();
                });
                
                pagination.appendChild(pageButton);
            }
        }
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                console.log("✅ المستخدم مسجل الدخول:", user.email);

                // جلب الرسائل غير المقروءة للمسابقات والدردشة
                await updateCompetitionsBadge();
            }
        });

        // ✅ دالة مخصصة لتحديث الشارة في الصفحة الرئيسية
        async function updateCompetitionsBadge() {
            const badge = document.getElementById('chatBadge');
            if (!badge) return;

            const user = firebase.auth().currentUser;
            if (!user) {
                badge.classList.add('hidden');
                return;
            }

            try {
                const readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
                let unreadCount = 0;

                // 🏆 جلب المسابقات غير المقروءة
                const competitionsSnapshot = await db.collection('permanent_competitions').get();
                competitionsSnapshot.forEach(doc => {
                    if (!readMessages.includes(doc.id)) unreadCount++;
                });

                // 💬 جلب رسائل المستخدم الخاصة
                const userSnapshot = await db.collection('users')
                    .where('email', '==', user.email)
                    .limit(1)
                    .get();

                if (!userSnapshot.empty) {
                    const userData = userSnapshot.docs[0].data();
                    const chatMessages = userData.chatMessages || [];

                    chatMessages.forEach(msg => {
                        if (msg.type === 'admin_message' && !readMessages.includes(msg.id)) unreadCount++;
                    });
                }

                // ✅ تحديث الشارة في الشريط السفلي
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : String(unreadCount);
                    badge.classList.remove('hidden');
                    badge.style.display = 'flex';
                } else {
                    badge.classList.add('hidden');
                    badge.style.display = 'none';
                }

            } catch (error) {
                console.error("❌ خطأ في تحديث شارة المسابقات:", error);
            }
        }
        
        // تفاعل الشريط السفلي
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // التنقل بين الصفحات
        document.getElementById('mainweb').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        
        document.getElementById('bottomNavCompetitions').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'chat.html';
        });
        
        document.getElementById('bottomNavNotifications').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Notifications.html';
        });
        
        document.getElementById('bottomNavAccount').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Account.html';
        });
        
        document.getElementById('bottomNavAdd').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Add.html';
        });
        
        // إضافة حدث للنقر على عناصر المعرض لفتح العرض الكامل
        document.addEventListener('click', function(e) {
            if (e.target.closest('.gallery-item')) {
                const items = document.querySelectorAll('.gallery-item');
                const index = Array.from(items).indexOf(e.target.closest('.gallery-item'));
                openLightbox(index);
            }
        });
        
        // جعل الدوال متاحة عالمياً للاستدعاء من HTML
        window.navGallery = navGallery;
        window.navLightbox = navLightbox;

        // إلغاء المستمع عند مغادرة الصفحة لتوفير الموارد
        window.addEventListener('beforeunload', function() {
            if (notificationsListener) {
                notificationsListener();
            }
            if (competitionsListener) {
                competitionsListener();
            }
        });
    </script>
