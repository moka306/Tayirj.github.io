<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 مسابقة Tayirj - أعلن و استلم ارباح مالية يوميا</title>
    
    <!-- ✅ Meta Tags للمعاينة -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Tayirj">
    <meta property="og:title" content="🎁 مسابقة Tayirj - أعلن و استلم ارباح مالية يوميا">
    <meta property="og:description" content="تصفح موقعنا الان لتجد ما يلزمك مع اكبر موقع للأعلانات المبوبة في الشرق الأوسط الأن يضم جميع الدول العربية! انضم الآن 🚀">
    <meta property="og:image" content="https://moka306.github.io/Tayirj.github.io/images/photo4.png">
    <meta property="og:url" content="https://moka306.github.io/Tayirj.github.io/join.html">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Tajawal', sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>جاري التحويل...</h2>
    </div>
    
    <script>
        // ✅ أخذ المعاملات من URL وتحويلها لـ index.html
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        const competition = urlParams.get('competition');
        const uid = urlParams.get('uid');
        
        let redirectUrl = 'index.html';
        
        if (ref && competition) {
            redirectUrl += `?ref=${ref}&competition=${competition}`;
            if (uid) redirectUrl += `&uid=${uid}`;
        }
        
        // التحويل بعد ثانية واحدة
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
